<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員管理中心 - 小跑豬營運後台</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/admin-modern.css" />
    <link rel="stylesheet" href="css/modals-unified.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar-placeholder"></div>
      <div id="content-wrapper" class="d-flex flex-column">
        <nav
          id="topbar-placeholder"
          class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
        ></nav>

        <div class="container-fluid">
          <h1 class="page-title">會員資料與權限管理</h1>

          <div class="card shadow">
            <div class="card-body">
              <div class="filters-bar">
                <input
                  type="text"
                  id="member-search"
                  class="form-control"
                  placeholder="搜尋姓名、Email、手機或 PiggyID..."
                />
                <button class="btn btn-primary" id="btn-member-search">
                  <i class="fas fa-search"></i> 搜尋會員
                </button>
              </div>

              <div class="table-responsive">
                <table class="modern-table">
                  <thead>
                    <tr>
                      <th>PiggyID</th>
                      <th>會員姓名</th>
                      <th>電子信箱</th>
                      <th>當前餘額</th>
                      <th>會員等級</th>
                      <th>註冊日期</th>
                      <th width="120">操作</th>
                    </tr>
                  </thead>
                  <tbody id="memberTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="member-edit-modal" class="modal"></div>

    <script src="js/apiConfig.js"></script>
    <script type="module">
      import { userAdminModule } from "./assets/js/modules/admin/m-user.js";
      import "./js/admin-layout.js";

      document.addEventListener("DOMContentLoaded", () => {
        userAdminModule.loadUsers();
        document.getElementById("btn-member-search").onclick = () => {
          userAdminModule.loadUsers(
            document.getElementById("member-search").value
          );
        };
      });
    </script>
  </body>
</html>
