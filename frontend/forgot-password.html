<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>找回密碼 | 小跑豬物流</title>
    <link rel="stylesheet" href="css/theme-client.css" />
    <link rel="stylesheet" href="css/auth-unified.css" />
  </head>
  <body class="auth-page-bg">
    <div class="auth-container-wrapper">
      <div class="auth-card">
        <h3>找回您的密碼</h3>
        <p class="text-sub">請輸入註冊時的 Email，系統將發送重設連結</p>
        <form id="forgot-password-form" class="mt-20">
          <div class="form-group">
            <input
              type="email"
              id="forgot-email"
              class="form-control"
              placeholder="example@gmail.com"
              required
            />
          </div>
          <button type="submit" class="btn-auth-primary" id="btn-forgot">
            發送重設郵件
          </button>
        </form>
        <div class="auth-footer mt-20">
          <a href="login.html">返回登入</a>
        </div>
      </div>
    </div>
    <script type="module">
      import { apiClient } from "./assets/js/api/apiClient.js";
      // 處理發送郵件後的 UI 狀態切換
    </script>
  </body>
</html>
