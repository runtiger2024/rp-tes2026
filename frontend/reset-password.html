<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>設定新密碼 - 小跑豬</title>
    <link rel="icon" href="assets/logo.png" type="image/png" />

    <script src="js/styleLoader.js"></script>

    <style>
      /* 深度還原：原始密碼重設頁面的簡約佈局 */
      .auth-form {
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #334155;
      }
      .btn-primary {
        width: 100%;
        padding: 12px;
        background: var(--p-primary, #1a73e8);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      .btn-primary:hover {
        opacity: 0.9;
      }
      .alert {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
      }
      .alert-success {
        background: #ecfdf5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }
      .alert-danger {
        background: #fef2f2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      style="max-width: 500px; margin: 80px auto 20px auto; padding: 0 20px"
    >
      <div style="text-align: center; margin-bottom: 30px">
        <img src="assets/logo.png" alt="Logo" style="height: 60px" />
        <h2 style="margin-top: 15px; color: #1e293b">設定新密碼</h2>
        <p style="color: #64748b; font-size: 14px">
          為了保障您的帳號安全，請輸入您的新密碼。
        </p>
      </div>

      <div id="message-box" class="alert" style="display: none"></div>

      <form id="reset-form" class="auth-form">
        <div class="form-group" style="margin-bottom: 15px">
          <label for="new-password">新密碼 (至少 6 位數)</label>
          <input
            type="password"
            id="new-password"
            class="form-control"
            required
            minlength="6"
            placeholder="請輸入新密碼"
            style="
              width: 100%;
              padding: 12px;
              border: 1px solid #e2e8f0;
              border-radius: 8px;
            "
          />
        </div>
        <div class="form-group" style="margin-bottom: 20px">
          <label for="confirm-password">確認新密碼</label>
          <input
            type="password"
            id="confirm-password"
            class="form-control"
            required
            minlength="6"
            placeholder="請再次輸入新密碼"
            style="
              width: 100%;
              padding: 12px;
              border: 1px solid #e2e8f0;
              border-radius: 8px;
            "
          />
        </div>
        <button type="submit" class="btn btn-primary">確認重設密碼</button>
      </form>

      <div
        id="login-link"
        style="text-align: center; margin-top: 25px; display: none"
      >
        <a
          href="login.html"
          style="color: #1a73e8; text-decoration: none; font-weight: 600"
        >
          <i class="fas fa-sign-in-alt"></i> 現在前往登入
        </a>
      </div>
    </div>

    <script src="js/apiConfig.js"></script>
    <script src="js/reset-password.js"></script>
  </body>
</html>
