<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>集運單管理 - 小跑豬後台</title>
    <link rel="icon" href="assets/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/admin-modern.css" />
    <link rel="stylesheet" href="css/modals-unified.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar-placeholder"></div>
      <div id="content-wrapper" class="d-flex flex-column">
        <nav
          id="topbar-placeholder"
          class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
        ></nav>

        <div class="container-fluid">
          <h1 class="page-title">集運訂單管理</h1>

          <div class="card shadow mb-4">
            <div class="card-body">
              <div class="filters-bar">
                <input
                  type="text"
                  id="shipment-search"
                  class="form-control"
                  placeholder="搜尋集運單號 / 姓名..."
                />
                <select id="shipment-status" class="form-control">
                  <option value="">全部狀態</option>
                  <option value="PENDING_PAYMENT">待付款</option>
                  <option value="PROCESSING">處理中</option>
                  <option value="SHIPPED">已發貨</option>
                </select>
                <button class="btn btn-primary" id="btn-ship-search">
                  篩選訂單
                </button>
              </div>

              <div class="table-responsive">
                <table class="modern-table" id="shipments-table">
                  <thead>
                    <tr>
                      <th>訂單編號</th>
                      <th>會員</th>
                      <th>金額 (TWD)</th>
                      <th>付款憑證</th>
                      <th>目前狀態</th>
                      <th>更新時間</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody id="shipmentsTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="shipment-detail-modal" class="modal"></div>

    <script src="js/apiConfig.js"></script>
    <script type="module">
      import { financeModule } from "./assets/js/modules/m-finance.js";
      import "./js/admin-layout.js";

      document.addEventListener("DOMContentLoaded", () => {
        financeModule.loadShipments();
      });
    </script>
  </body>
</html>
