<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理後台登入 | 小跑豬物流</title>
    <link rel="icon" href="assets/logo.png" type="image/png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/modals-unified.css" />
    <link rel="stylesheet" href="css/auth-unified.css" />

    <script src="js/styleLoader.js"></script>

    <style>
      /* 深度還原：針對管理員登入頁面的特殊視覺識別 */
      .auth-card {
        border-top: 5px solid #4e73df; /* 使用管理後台主色調 */
      }
      .admin-badge {
        display: inline-block;
        background: #f1f5f9;
        color: #475569;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 700;
        margin-top: 8px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
      /* 深度還原：確保返回按鈕與優化後的按鈕風格一致 */
      .btn-secondary-outline {
        display: block;
        text-align: center;
        text-decoration: none;
        margin-top: 15px;
        padding: 12px;
        color: #64748b;
        font-size: 14px;
        font-weight: 600;
        border-radius: 12px;
        transition: all 0.3s;
      }
      .btn-secondary-outline:hover {
        background-color: #f1f5f9;
        color: #1a73e8;
      }
    </style>
  </head>
  <body class="auth-page-bg">
    <div class="auth-container-wrapper animate-fade-in">
      <div class="auth-card">
        <div class="auth-header">
          <img src="assets/logo.png" alt="小跑豬 LOGO" class="auth-logo" />
          <h1>管理後台登入</h1>
          <p class="auth-subtitle">Logistics Management System</p>
          <span class="admin-badge">Admin System Only</span>
        </div>

        <div id="message-box" class="alert" style="display: none"></div>

        <form id="admin-login-form" class="auth-form active">
          <div class="form-group">
            <label for="admin-email">管理員 Email</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="admin-email"
                placeholder="請輸入管理員帳號"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="admin-password">密碼</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="admin-password"
                placeholder="請輸入安全密碼"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-shield-alt"></i> 安全登入
          </button>
        </form>

        <div class="auth-footer">
          <a href="index.html" class="btn-secondary-outline">
            <i class="fas fa-arrow-left"></i> 返回首頁
          </a>
          <p style="margin-top: 25px; font-size: 11px; color: #94a3b8">
            © 2025 小跑豬物流系統管理端 版權所有
          </p>
        </div>
      </div>
    </div>

    <script src="js/apiConfig.js"></script>
    <script src="js/admin-login.js"></script>
  </body>
</html>
