<script>
  /**
   * 深度還原：剪貼簿複製邏輯
   * 確保用戶能快速複製 TW 物流單號進行查詢
   */
  function copyText(elementId) {
    const text = document.getElementById(elementId).innerText;
    if (text === "尚未產生") return;

    navigator.clipboard
      .writeText(text)
      .then(() => {
        alert("物流單號已複製: " + text);
      })
      .catch((err) => {
        console.error("無法複製文字: ", err);
      });
  }
</script>
