<div class="modal-header">
  <h3><i class="fas fa-university"></i> 匯款與發票資訊</h3>
  <span class="modal-close" onclick="window.modalManager.close()">&times;</span>
</div>
<div class="modal-body">
  <div class="bank-details-box" id="static-bank-info"></div>
  <form id="payment-proof-form" class="mt-20">
    <label>上傳匯款憑證</label>
    <input type="file" id="proof-img" class="form-control" required />
    <div class="invoice-group mt-15">
      <input
        type="text"
        id="inv-tax-id"
        class="form-control"
        placeholder="統一編號 (選填)"
      />
      <input
        type="text"
        id="inv-title"
        class="form-control mt-10"
        placeholder="公司抬頭 (選填)"
      />
    </div>
    <button type="submit" class="btn-primary-block mt-20">提交憑證</button>
  </form>
</div>
