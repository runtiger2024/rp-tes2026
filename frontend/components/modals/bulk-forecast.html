<div class="modal-header">
  <h3><i class="fas fa-file-excel"></i> Excel 批量預報</h3>
  <span class="modal-close" onclick="window.modalManager.close()">&times;</span>
</div>
<div class="modal-body">
  <div
    class="upload-zone"
    onclick="document.getElementById('bulk-file').click()"
  >
    <i class="fas fa-cloud-upload-alt"></i>
    <p>點擊上傳 .xlsx 檔案</p>
  </div>
  <input
    type="file"
    id="bulk-file"
    accept=".xlsx, .xls"
    style="display: none"
  />
  <div id="bulk-preview" class="mt-20 table-responsive"></div>
</div>
<div class="modal-footer">
  <button id="btn-confirm-bulk" class="btn-primary-block" disabled>
    確認匯入
  </button>
</div>
